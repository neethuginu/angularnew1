<form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>SBM bank login</h1>
    <div class="container">
        <label>Acountname : </label>
        <input type="text" formControlName="accno" name="accno" placeholder="Enter Username" name="username" required>
        <label>Password : </label>
        <input type="password" formControlName="pswd" name="pswd" placeholder="Enter Password" name="password"
            required>
        <button type="submit">Login</button>
        <a routerLink="register">Register</a>

    </div>
</form>
